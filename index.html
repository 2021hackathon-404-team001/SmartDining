<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Smart Dining</title>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Smart Dining</a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            data-toggle="modal" data-target="#login_modal">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">Choose a restaurant...</h1>
        </div>
    </header>

    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#restaurantModal1">
                        <div
                            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i
                                    class="fas fa-utensils fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/Picture1.png" alt="" />
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#restaurantModal2">
                        <div
                            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i
                                    class="fas fa-utensils fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/Picture2.png" alt="" />
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#restaurantModal3">
                        <div
                            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i
                                    class="fas fa-utensils fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/Picture3.png" alt="" />
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-5 mb-lg-0">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#restaurantModal4">
                        <div
                            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i
                                    class="fas fa-utensils fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/Picture4.png" alt="" />
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-5 mb-md-0">
                </div>
                <div class="col-md-6 col-lg-4">
                </div>
            </div>
        </div>
    </section>
    <div class="portfolio-modal modal fade" id="login_modal" tabindex="-1" role="dialog"
        aria-labelledby="restaurantModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
                <div class="modal-body text-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <h2 class="portfolio-modal-title text-secondary  mb-0" id="restaurantModal1Label">
                                    Login
                                </h2>
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-4 col-form-label">Username</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" value="" id="example-text-input">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-4 col-form-label">Password</label>
                                    <div class="col-8">
                                        <input class="form-control" type="password" value="" id="example-text-input">
                                    </div>
                                </div>
                                <a href=./orders.html>
                                    <button class="btn btn-primary">
                                        Login
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="portfolio-modal modal fade" id="restaurantModal1" tabindex="-1" role="dialog"
        aria-labelledby="restaurantModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
                <div class="modal-body text-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <h2 class="portfolio-modal-title text-secondary  mb-0" id="restaurantModal1Label">
                                    Hungry Japanese
                                </h2>

                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>

                                <img class="img-fluid rounded mb-5" src="assets/img/Picture1.png" alt="" />

                                <p class="mb-5">Hungry Japanese is a japanese restaurant serving awesome food. Please
                                    make your order below.</p>
                                <div class="form-group row">
                                    <label for="Name" class="col-4 col-form-label">Name</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" value="" id="Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="peopleNum" class="col-4 col-form-label">
                                        Number of people
                                    </label>
                                    <div class="col-8">
                                        <input class="form-control" type="number" value="1" id="peopleNum">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="dateTime" class="col-4 col-form-label">
                                        Date and time
                                    </label>
                                    <div class="col-8">
                                        <input class="form-control" type="datetime-local" value="2021-04-16T13:00:00"
                                            id="dateTime">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="PhoneNumber" class="col-4 col-form-label">Phone Number</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" value="" id="PhoneNumber">
                                    </div>
                                </div>
                                <div class="form-group row"></div>
                                <h3 class="mb-5"><u>Order Food</u></h3>
                                <div class="form-group row">
                                    <label for="example-number-input" class="col-4 col-form-label">Meal set</label>
                                    <div class="col-8">
                                        <select class="custom-select">
                                            <option>Set A</option>
                                            <option>Set B</option>
                                            <option>Set C</option>
                                            <option>Set D</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row"></div>
                                <h3 class="mb-5"><u>Credit Card Payment</u></h3>

                                <div class="form-group row">
                                    <div class="col-6 ">
                                        <label for="creditcardname">Name on card</label>
                                        <input type="text" class="form-control" id="creditcardname" placeholder=""
                                            required>
                                    </div>
                                    <div class="col-6 ">
                                        <label for="creditcardnum">Credit card number</label>
                                        <input type="text" class="form-control" id="creditcardnum" placeholder=""
                                            required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3 mb-3">
                                        <label for="creditcardexp">Expiration</label>
                                        <input type="text" class="form-control" id="creditcardexp" placeholder=""
                                            required>
                                    </div>
                                    <div class="form-group col-md-3 mb-3">
                                        <label for="creditcardcvv">CVV</label>
                                        <input type="text" class="form-control" id="creditcardcvv" placeholder=""
                                            required>
                                    </div>
                                </div>
                                <button class="btn btn-primary" data-dismiss="modal">
                                    Check out
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
